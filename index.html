<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>3EV Token Gate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- One bundle: wallet-adapter + web3 -->
  <script src="https://unpkg.com/@solana/wallet-adapter-umd@latest/lib/index.umd.min.js"></script>
  <style>
    body{margin:0;font-family:Inter,Arial,sans-serif;background:#0f172a;color:#fff}
    #wallet-bar{position:fixed;top:0;right:0;padding:.5rem 1rem;z-index:9999}
    #gate{margin-top:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;height:calc(100vh - 80px)}
    .hidden{display:none}
  </style>
</head>

<body>
  <div id="wallet-bar">
    <button id="connectBtn" class="wallet-adapter-button">Connect Wallet</button>
    <span id="status" style="margin-left:.5rem"></span>
  </div>

  <div id="gate" class="hidden">
    <h2>✅ Verified Holder</h2>
    <p>You hold ≥ 1 000 000 3EV tokens.</p>
  </div>

  <script>
    /* Destructure from the single UMD bundle */
    const {
      Connection,
      PublicKey
    } = window.SolanaWeb3;

    const {
      PhantomWalletAdapter,
      SolflareWalletAdapter,
      BackpackWalletAdapter,
      GlowWalletAdapter,
      Coin98WalletAdapter
    } = window.SolanaWalletAdapterWallets;

    const {
      WalletModal
    } = window.SolanaWalletAdapterUi;

    /* constants */
    const MINT     = new PublicKey('3EVHbsvJYsPAJLbbRbDjFjpo35tdE13e7ETqtqaLpump');
    const REQUIRED = 1_000_000 * 1_000_000;
    const endpoint = 'https://api.mainnet-beta.solana.com';
    const conn     = new Connection(endpoint, 'confirmed');

    const wallets = [
      new PhantomWalletAdapter(),
      new SolflareWalletAdapter(),
      new BackpackWalletAdapter(),
      new GlowWalletAdapter(),
      new Coin98WalletAdapter()
    ];

    const btn  = document.getElementById('connectBtn');
    const stat = document.getElementById('status');
    const gate = document.getElementById('gate');

    const modal = new WalletModal({ wallets });
    let wallet;

    async function checkBalance(pubkey) {
      const accs = await conn.getTokenAccountsByOwner(pubkey, { mint: MINT });
      let total = 0;
      accs.value.forEach(({ account }) => total += Number(account.data.readBigUInt64LE(64)));
      return total >= REQUIRED;
    }

    btn.addEventListener('click', async () => {
      if (wallet?.connected) {
        wallet.disconnect();
        wallet = null;
        btn.textContent = 'Connect Wallet';
        stat.textContent = '';
        gate.classList.add('hidden');
      } else {
        modal.open();
      }
    });

    modal.on('connect', async (w) => {
      wallet = w;
      btn.textContent = 'Disconnect';
      stat.textContent = 'Verifying…';
      const ok = await checkBalance(wallet.publicKey);
      stat.textContent = ok ? 'OK' : 'Insufficient 3EV';
      gate.classList.toggle('hidden', !ok);
    });
  </script>
</body>
</html>
