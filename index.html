<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>3EV Token Gate – Debug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    /* quick styling */
    body{margin:0;font-family:Inter,Arial,sans-serif;background:#0f172a;color:#fff}
    #wallet-bar{position:fixed;top:0;right:0;padding:.5rem 1rem;z-index:9999}
    #log{position:fixed;bottom:0;left:0;right:0;background:#000;color:#0f0;font-size:.75rem;max-height:150px;overflow-y:auto;padding:.5rem;font-family:monospace}
    .hidden{display:none}
  </style>
</head>

<body>
  <!-- top-right button -->
  <div id="wallet-bar">
    <button id="connectBtn" style="padding:.5rem 1rem">Connect Wallet</button>
    <span id="status" style="margin-left:.5rem"></span>
  </div>

  <!-- gated area -->
  <div id="gate" class="hidden">
    <h2>✅ Verified Holder</h2>
    <p>You hold ≥ 1 000 000 3EV tokens.</p>
  </div>

  <!-- live console -->
  <pre id="log"></pre>

  <!-- Wallet-Adapter UMD -->
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.umd.min.js"></script>
  <script src="https://unpkg.com/@solana/wallet-adapter-base@latest/lib/index.umd.min.js"></script>
  <script src="https://unpkg.com/@solana/wallet-adapter-wallets@latest/lib/index.umd.min.js"></script>
  <script src="https://unpkg.com/@solana/wallet-adapter-ui@latest/lib/index.umd.min.js"></script>

  <script>
    /* ======  tiny logger  ====== */
    const logEl = document.getElementById('log');
    function log(msg) {
      console.log(msg);
      logEl.textContent += msg + '\n';
      logEl.scrollTop = logEl.scrollHeight;
    }

    /* ======  constants  ====== */
    const MINT       = new SolanaWeb3.PublicKey('3EVHbsvJYsPAJLbbRbDjFjpo35tdE13e7ETqtqaLpump');
    const REQUIRED   = 1_000_000 * 1_000_000; // raw amount
    const ENDPOINT   = 'https://api.mainnet-beta.solana.com';
    const connection = new SolanaWeb3.Connection(ENDPOINT, 'confirmed');

    const wallets = [
      new SolanaWalletAdapterWallets.PhantomWalletAdapter(),
      new SolanaWalletAdapterWallets.SolflareWalletAdapter(),
      new SolanaWalletAdapterWallets.BackpackWalletAdapter(),
      new SolanaWalletAdapterWallets.GlowWalletAdapter(),
      new SolanaWalletAdapterWallets.Coin98WalletAdapter()
    ];

    const btn  = document.getElementById('connectBtn');
    const stat = document.getElementById('status');
    const gate = document.getElementById('gate');

    /* ======  wallet modal  ====== */
    let modal, wallet;
    try {
      modal = new SolanaWalletAdapterUi.WalletModal({ wallets });
      log('WalletModal created');
    } catch (e) {
      log('Failed to create WalletModal: ' + e.message);
    }

    /* ======  balance check  ====== */
    async function checkBalance() {
      if (!wallet?.publicKey) return false;
      try {
        log(`Checking balance for ${wallet.publicKey.toString()}`);
        const accs = await connection.getTokenAccountsByOwner(wallet.publicKey, { mint: MINT });
        let total = 0;
        accs.value.forEach(({ account }) => {
          total += Number(account.data.readBigUInt64LE(64));
        });
        log(`Token balance raw: ${total}`);
        return total >= REQUIRED;
      } catch (e) {
        log('Balance check failed: ' + e.message);
        return false;
      }
    }

    /* ======  update UI  ====== */
    async function refresh() {
      if (!wallet?.connected) {
        btn.textContent = 'Connect Wallet';
        stat.textContent = '';
        gate.classList.add('hidden');
        return;
      }
      btn.textContent = 'Disconnect';
      stat.textContent = 'Verifying…';

      const ok = await checkBalance();
      if (ok) {
        stat.textContent = 'OK';
        gate.classList.remove('hidden');
      } else {
        stat.textContent = 'Insufficient 3EV';
        gate.classList.add('hidden');
      }
    }

    /* ======  events  ====== */
    btn.addEventListener('click', () => {
      if (wallet?.connected) {
        log('Disconnecting wallet');
        wallet.disconnect();
        wallet = null;
        refresh();
      } else {
        log('Opening wallet modal');
        modal.open();
      }
    });

    modal.on('connect', (w) => {
      log('Wallet connected: ' + w.name);
      wallet = w;
      refresh();
    });

    modal.on('disconnect', () => {
      log('Wallet disconnected');
      wallet = null;
      refresh();
    });

    log('Page loaded. Waiting for user interaction.');
  </script>
</body>
</html>
