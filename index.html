<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>3EV Gate – Phantom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Solana UMD bundle (browser-safe) -->
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.umd.min.js"></script>
  <style>
    body{margin:0;font-family:Inter,Arial,sans-serif;background:#0f172a;color:#fff}
    #wallet-bar{position:fixed;top:0;right:0;padding:.5rem 1rem;z-index:9999}
    #gate{margin-top:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;height:calc(100vh - 80px)}
    .hidden{display:none}
  </style>
</head>

<body>
  <div id="wallet-bar">
    <button id="connectBtn">Connect Phantom</button>
    <span id="status" style="margin-left:.5rem"></span>
  </div>

  <!-- gate (initially hidden) -->
  <div id="gate" class="hidden">
    <h2>✅ Verified Holder</h2>
  </div>

  <script>
    /* quick console logger  */
    const btn  = document.getElementById('connectBtn');
    const stat = document.getElementById('status');
    const gate = document.getElementById('gate');
    const log  = (msg) => console.log(msg) && (document.title = msg);

    /* constants */
    const MINT     = new solanaWeb3.PublicKey('3EVHbsvJYsPAJLbbRbDjFjpo35tdE13e7ETqtqaLpump');
    const REQUIRED = 1_000_000 * 1_000_000; // raw 3EV units
    const conn     = new solanaWeb3.Connection('https://api.mainnet-beta.solana.com', 'confirmed');

    btn.addEventListener('click', async () => {
      if (!window.solana?.isPhantom) {
        alert('Phantom wallet not found. Install it first.');
        return;
      }

      btn.disabled = true;
      stat.textContent = 'Connecting…';
      log('Connecting to Phantom…');

      try {
        await window.solana.connect();
        const pubkey = window.solana.publicKey;
        log('Wallet: ' + pubkey.toString());

        stat.textContent = 'Checking balance…';
        const tokenAccounts = await conn.getTokenAccountsByOwner(pubkey, { mint: MINT });
        let total = 0;
        tokenAccounts.value.forEach(({ account }) => {
          total += Number(account.data.readBigUInt64LE(64));
        });
        log(`Raw balance: ${total}`);

        if (total < REQUIRED) {
          stat.textContent = 'Insufficient 3EV';
          gate.classList.add('hidden');
        } else {
          stat.textContent = 'OK';
          gate.classList.remove('hidden');
        }
      } catch (err) {
        log('Error: ' + err.message);
        stat.textContent = 'Error';
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
